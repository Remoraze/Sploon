<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sploon - Home</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="top-header">
        <div class="header-left">
            <img src="logo.png" alt="Sploon Logo" class="logo">
            <h1>Sploon</h1>
        </div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
        <button class="sign-in" onclick="window.location.href='https://remoraze.github.io/Sploon/sign-up'">Sign In</button>
    </header>

    <aside class="side-panel">
        <ul class="side-buttons">
            <li><button onclick="alert('Home Coming Soon!')">Home</button></li>
            <li><button onclick="alert('Feed Coming Soon!')">Feed</button></li>
            <li><button onclick="alert('Explore Coming Soon!')">Explore Communities</button></li>
            <li><button onclick="alert('Create Coming Soon!')">Create a Community</button></li>
        </ul>
    </aside>

    <main class="content">
        <section class="left-section">
            <h2>Biggest Communities</h2>
            <p>Community 1</p>
            <p>Community 2</p>
            <p>Community 3</p>
        </section>
        <section class="right-section">
            <h2>Your Stats</h2>
            <p>Level: 10</p>
            <p>XP: 450/500</p>
            <p>Achievements: 5</p>
        </section>
    </main>
</body>
</html>
